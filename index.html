<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=number" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual o Número</title>
    <link rel="stylesheet" href=".\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="box">
        <h1 class="title">QUAL É O NÚMERO?</h1>
        <p id="message" class="message"></p>
        <div class="status" id="number">
          <div class="numbers">
            <svg width="0" height="0" viewBox="0 0 0 0">
              <defs>
                <g id="unit-h">
                  <path d="M0 20 L20 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
                </g>
                <g id="unit-v">
                  <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
                </g>
              </defs>
            </svg>
            <div class="number">
              <svg id="number-1" class="num-0" width="74.47" height="135" viewBox="0 0 260 480">
                <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
              </svg>
              <svg id="number-2" class="num-0" width="74.47" height="135" viewBox="0 0 260 480">
                <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
              </svg>
              <svg id="number-3" class="num-0" width="74.47" height="135" viewBox="0 0 260 480">
                <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="btnNewBox">
          <button id="btnNew" class="btnNew">NOVA PARTIDA</button>
        </div>
        <div class="btnSendBox">
          <input
            type="number"
            min="1"
            max="300"
            class="guess"
            id="guess"
            placeholder="Digite o palpite"
          />
          <button class="button" id="btnSend">ENVIAR</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
